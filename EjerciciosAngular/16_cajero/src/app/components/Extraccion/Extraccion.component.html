<div class="center">
  <div class="column">
    <h1>Extraer</h1>
    <form class="flex" (ngSubmit)="extraccion()">
      <div class="between">
        <label>Cantidad: </label>
        <input type="number" placeholder="cantidad"  name="cantidad" [(ngModel)]="cantidad">
      </div>
      <button>Extraer</button>
      <p *ngIf="mensaje.length > 1">{{mensaje}}</p>
    </form>
  </div>
</div>
